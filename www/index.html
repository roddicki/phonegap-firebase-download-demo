<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; connect-src *; img-src * 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">   
    

    <!-- ONSEN CSS dependencies -->
    <link rel="stylesheet" href="onsen/css/onsenui.css">
    <link rel="stylesheet" href="onsen/css/onsen-css-components.css">

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>
    <!-- ONSEN app navigation system -->
    <ons-navigator id="myNavigator" page="page1.html"></ons-navigator>

    <!-- ONSEN page -->
    <ons-template id="page1.html">
      <ons-page id="page1">
        <ons-toolbar>
          <div class="center">Download firebase data</div></div>
        </ons-toolbar>
        <div>
          <div id="map"></div>
          
          <div class="card">
            <div class="card__content"></div>
          </div>
            
        </div>
      </ons-page>
    </ons-template>

    <ons-template id="page2.html">
      <ons-page id="page2">
        <ons-toolbar>
          <div class="left"><ons-back-button>Page 1</ons-back-button></div>
          <div class="center">Firebase data</div></div>
        </ons-toolbar>
        <div>
          <div class="card">
            <div class="card__content">Firebase data</div>
          </div>
          <div class="card">
            <div class="card__content" id="output-zero"></div>
          </div>
          <div class="card">
            <div class="card__content" id="output-one"></div>
          </div>
          <div class="card">
            <div class="card__content" id="output-two"></div>
          </div>
        </div>
      </ons-page>
    </ons-template>
    

        
    <!-- ONSEN JS dependencies -->
    <script src="onsen/js/onsenui.js"></script>    
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <!--load the map script with its initMap callback after everything else-->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkCA4mRJ8ozS93WFefIGrq6CeYPSKrf3M&callback=initMap">
    </script>
    

</body>

</html>
